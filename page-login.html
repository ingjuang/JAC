<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <script src="https://kit.fontawesome.com/a0b0003306.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar Seccion </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Inicie Seccion</h4>
                                    <form action="index.html">

                                        <div class="card-body">
                                            <div class="basic-form">
                                                <form class="form-valide-with-icon" action="#" method="post">
                                                    <div class="form-group">
                                                        <label class="text-label">Usuario</label>
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                            </div>
                                                            <input type="text" class="form-control" id="val-username1" name="val-username" placeholder="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="text-label">clave</label>
                                                        <div class="input-group transparent-append">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                                            </div>
                                                            <input type="password" class="form-control" id="val-password1" name="val-password" placeholder="">
                                                            <div class="input-group-append show-pass">
                                                                <span class="input-group-text"> <i class="fa fa-eye-slash"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">¿Haz olvidado tu contraseña?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Iniciar Seccion</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>¿No tienes una cuenta? <a class="text-primary" href="./page-register.html">Registrarme</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>

</body>

</html>
